  <script type="text/javascript">
	$(document).ready(function () {
    
    function renderFriendImages(name, picUrl) {
      var picTileHtml = `<div class="col-lg-3 col-md-4 col-xs-6">
                          <a href="#" class="d-block mb-4 h-100">
                            <img class="img-fluid img-thumbnail" src="${picUrl}" alt="${name}">
                          </a>
                        </div>`;
      return picTileHtml;                   
    }
		
		$.getJSON("/api/friends", function (friendData) {
			for (var i=0; i < friendData.length; i++) {
				$("#friend-layer").append(renderFriendImages(friendData[i].name, friendData[i].photo));
			}			
    });

  });  
  </script>
